<div id="races" class="row" align="center">

  <!-- Displays selected Race name and their symbol -->

    <img class="left-race-symbol" src="" alt="Race Symbol" height="35" width="35">

    <form>
      <h2>Races</h2>
    </form>

  </div>

  <!-- Displays opposing Race name and their symbol -->
  <div class="col-xs-6 col-md-6 right-race race-select">

    <button class="race-button" onclick="raceSelect()">Races</button>

    <div id="raceList" class="race-content">

      <h2 id="empire">The Empire</h2>
      <h2 id="dwarves">Dwarves</h2>
      <h2 id="greenskins">Greenskins</h2>
      <h2 id="vampires">Vampire Counts</h2>

    </div>

  </div>

</div>
